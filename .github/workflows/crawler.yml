name: Daily KFCC Crawler

on:
  schedule:
    # 매일 오전 5시 (UTC)에 실행 (한국시간 오전 2시)
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      cleanup_days:
        description: '정리할 오래된 데이터 일수'
        required: false
        default: '365'
        type: string

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create data directories
        run: |
          mkdir -p data/rates
          mkdir -p logs
      
      - name: Run crawler
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python src/main.py --cleanup ${{ github.event.inputs.cleanup_days }}
          else
            python src/main.py --cleanup 30
          fi
        env:
          TZ: Asia/Seoul
      
      - name: Collect grade evaluations (January and July)
        if: github.event.schedule == '0 5 15 1 *' || github.event.schedule == '0 5 15 7 *' || github.event_name == 'workflow_dispatch'
        run: |
          python src/main.py --grades
        env:
          TZ: Asia/Seoul
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          # CNAME 파일이 있다면 추가 (Custom Domain 보존)
          if [ -f "CNAME" ]; then
            git add CNAME
          fi
          git commit -m "Daily crawl: $(date +'%Y-%m-%d %H:%M:%S KST')" || exit 0
          git push
      
      - name: Upload data as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kfcc-data-${{ github.run_number }}
          path: data/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ 크롤링이 실패했습니다. 로그를 확인해주세요."
          echo "실행 시간: $(date)"
          echo "워크플로우 URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"